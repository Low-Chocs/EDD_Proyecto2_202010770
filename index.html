<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviecats</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1408/1408721.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="login_div">
        <header>
            <h1>Moviecats</h1>
        </header>

        <div class="log">
            <h2 id="log_label">Incio de sesión</h2>
            <input type="text" placeholder="Ingresa tu usuario" id="user_input">
            <input type="password" placeholder="Ingresa tu contraseña" id="pass_input">
        </div>
    
        <div>
            <input type="checkbox" id="check_pass" onclick="show_password()">
            <label id="check_pass_label">Ver Contraseña</label>
        </div>
    
        <div class="log_buttons">
            <button onclick="log_in()">Ingresar</button>
            <button onclick="log_to_new_user_div()">Crear Usuario</button>
        </div>
    </div>

    <div id="create_user_div">
        <header>
            <h1>Moviecats</h1>
        </header>
            <h2 id="create_user_label">Crea tu usuario</h2>
            <div class="new_user_input1">
                <input type="text" placeholder="Ingresa tu nickname" id="new_user_input">
                <input type="text" placeholder="Ingresa tu nombre completo" id="new_name_input">
            </div>
    
            <div class="new_user_input2">
                <input type="text" placeholder="Ingresa tu contraseña" id="new_pass_input">
                <input type="text" placeholder="Ingresa tu dpi" id="new_dpi_input">
            </div>
    
            <div class="new_user_input3">
                <input type="text" placeholder="Ingresa tu número de teléfono" id="new_phone_input">
            </div>
    
            <div class="new_user_buttons">
                <button onclick="register_new_user()">Registrarme</button>
                <button onclick="new_user_to_log_div()">Regresar</button>
            </div>      
    </div>

    <div id="admin_div">
        <header>
            <nav class="admin_nav">
                <h3 onclick="user_admin_nav()">Usuarios </h3>
                <h3 onclick="actor_admin_nav()">Actores</h3>
                <h3 onclick="movie_admin_nav()">Películas</h3>
                <h3 onclick="categories_admin_nav()">Categorías</h3>
                <h3 onclick="admin_div_to_log()">Cerrar Sesión</h3>
            </nav>
        </header>
    </div>

    <div id="user_div">
        <header>
            <nav class="user_nav">
                <h3 onclick="movies_user_nav()">Películas</h3>
                <h3 onclick="actors_user_nav()">Actores</h3>
                <h3 onclick="categories_user_nav()">Categorías</h3>
                <h3 onclick="user_div_to_log()">Cerrar Sesión</h3>
            </nav>
        </header>
    </div>

    <div id="movies_user_div">
        <button onclick="alphabetical_order()">Orden Alfabético</button>
        <button onclick="reverse_order()">Orden reverso</button>

        <div id="alphabetical_movie">
            
        </div>
        <div id="reverse_movie">
            
        </div>
        
    </div>

    <div id="actor_user_div">
        <button onclick="pre_order()">Preorder</button>
        <button onclick="in_order()">Inorder</button>
        <button onclick="post_order()">Postorder</button>
        <div id="pre_order_actor" >
            <h2>ID Pre-order</h2>
        </div>
        <div id="in_order_actor">
            <h2>ID In-order</h2>
        </div>
        <div id="post_order_actor">
            <h2>ID Post-order</h2>
        </div>
        
    </div>

    <div id="categories_user_div">

        
    </div>





    <div id="user_admin_div">
        <button onclick="graph_user()">Graficar Usuarios</button>
        <button onclick="load_user()">Cargar Usuarios</button>
        <button onclick="download_user_graph()">Descargar Usuarios</button>
        <input type="file" id="user_json">
        <div id="user_graph"></div>
    </div>



    <div id="actor_admin_div">
        <button onclick="graph_actor()">Graficar Actores</button>
        <button onclick="load_actors()">Cargar Actores</button>
        <button onclick="download_actors_graph()">Descargar Actores</button>
        <input type="file" id="actor_json">
        <div id="actor_graph"></div>
    </div>

    <div id="movies_admin_div">
        <button onclick="graph_movies()">Graficar Películas</button>
        <button onclick="load_movies()">Cargar Películas</button>
        <button onclick="download_movies_graph()">Descargar Películas</button>
        <input type="file" id="movies_json">
        <div id="movies_graph"></div>
    </div>

    <div id="categories_admin_div">
        <button onclick="graph_categories">Graficar Categorías</button>
        <button onclick="load_categories()">Cargar Categorías</button>
        <button onclick="download_categories_graph()">Descargar Categorias</button>
        <input type="file" id="categories_json">
        <div id="categories_graph"></div>
    </div>




</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>   
<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="main.js"></script>
</html>
